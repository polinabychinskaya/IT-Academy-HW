<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
         h1{
            text-align: center;
        }
    </style>
    <style>
        .data:valid {
            background-color: palegreen;
        }

        .data:invalid {
            background-color: lightpink;
        }
     </style>
</head>
<body>
    <h1>Заполните анкету</h1>
    <form name="personal_data" action="http://sc.it-academy.by/fe/form.php" method="post">
        <fieldset>
            <legend>Личные данные</legend>
            <input class="data" type="text" autofocus size="25" required pattern="^[&#x410;-Яа-яЁё]+$" placeholder="Фамилия">
            <br>
            <input class="data" type="text" size="20" required pattern="^[&#x410;-Яа-яЁё]+$" placeholder="Имя">
            <br>
            <input class="data" type="text" size="24" required pattern="^[&#x410;-Яа-яЁё]+$" placeholder="Отчество">
            <br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input class="data" placeholder="AA" id="mode" type="text" pattern="[A-Z]{2}" maxlength="2" minlength="2" required>
                <input class="data" placeholder="1234567" id="num" type="text" pattern="[0-9]{7}" maxlength="7" minlength="7" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input class="data" placeholder="2004" id="date" type="text" pattern="[0-9]{4}">
                <br>
                <select name="list" id="list">
                    <optgroup label="Месяц">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                    </optgroup>
                </select>
                <br>
                <input class="data" type="number" min="1" max="31" step="1">
            </fieldset>
            <select name="list" id="list" required>
                <optgroup label="Национальность">
                    <option value="RB">РБ</option>
                    <option value="RF">РФ</option>
                </optgroup>
            </select>
            <p>Адрес:</p>
            <textarea name="text" lang="ru"></textarea>
        </fieldset>
    </form>
    <form name="hobby_interest" action="http://sc.it-academy.by/fe/form.php" method="post">
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="hobby[]">Рыбалка
                </label>
                <br>
                <label>
                    <input type="checkbox" name="hobby[]">Астрономия
                </label>
                <br>
                <label>
                    <input type="checkbox" name="hobby[]">Дайвинг
                </label>
                <br>
                <label>
                    <input type="checkbox" name="hobby[]">Марки
                </label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <br>
                <select name="animal_list" id="anilist" multiple>
                    <optgroup label="Попгуай">
                    <option value="parrottype1">Волнистый</option>
                    <option value="parrottype2">&#x410;&#x440;&#x430;</option>
                    <option value="parrottype3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                    <option value="fishtype1">Караси</option>
                    <option value="fishtype2">Окуни</option>
                    <option value="fishtype3">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="birdtype1">Стая ворон</option>
                        <option value="birdtype2">Аист</option>
                        <option value="birdtype3">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
    </form>
    <form name="sign_in" action="http://sc.it-academy.by/fe/form.php" method="post">
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input class="data" type="text" placeholder="Логин" size="20" required pattern="[A-Za-z]{5,}">
            <br>
            <input class="data" type="password" placeholder="Пароль" size="20" min="10" required pattern="[A-Za-z]{10,}" autocomplete="off">
        </fieldset>
    </form>
    <form name="contacts" action="http://sc.it-academy.by/fe/form.php" method="post">
        <fieldset>
            <legend>Координаты</legend>
            <input class="data" type="email" pattern="(\W|^)[\w.\-]{0,25}@(yahoo|hotmail|gmail)\.com(\W|$)" placeholder="введите адрес почты">
            <br>
            <input class="data" type="url" placeholder="введите адрес сайта" pattern="^(ht|f)tp(s?)\:\/\/[0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])*(:(0-9)*)*(\/?)([a-zA-Z0-9\-\.\?\,\'\/\\\+&amp;%\$#_]*)?$">
        </fieldset>
    </form>
    <form name="nums" action="http://sc.it-academy.by/fe/form.php" method="post">
        <fieldset>
            <legend>Цифры</legend>
            <input class="data" type="number" min="-2.5" max="2.5" step="0.1">
            <br>
            <input type="range" min="1" max="10">
        </fieldset>
    </form>
    <form name="buttons" action="http://sc.it-academy.by/fe/form.php" method="post">
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить">
            <br>
            <br>
            <button type="submit">
            <img src="send.jpg">
            </button>
        </fieldset>
    </form>
</body>
</html>
